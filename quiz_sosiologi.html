    <script>
        // Data Soal Sosiologi (hanya data sosiologi di sini)
        const questions = [
            
    {
        "question": "Bagaimana sosiologi memahami konsep identitas individu?",
        "options": [
            "Sebagai bawaan genetik sejak lahir yang tidak dapat berubah.",
            "Sebagai totalitas ciri-ciri fisik yang membedakan satu orang dengan yang lain.",
            "Sebagai konstruksi sosial yang terbentuk melalui interaksi dan pengalaman hidup.",
            "Sebagai sifat dasar kepribadian yang sudah ditentukan oleh lingkungan alam.",
            "Sebagai hasil dari pilihan murni individu tanpa pengaruh eksternal."
        ],
        "correctAnswerIndex": 2,
        "explanation": "Dalam sosiologi, identitas dipahami sebagai konsep diri yang dinamis, dibentuk dan dipelihara melalui proses sosialisasi dan interaksi berkelanjutan dengan lingkungan sosial. Identitas bukan hanya bawaan lahir atau pilihan individual murni, melainkan produk dari bagaimana individu berinteraksi dan menginternalisasi nilai, norma, serta peran dari masyarakatnya."
    },
    {
        "question": "Proses utama yang paling signifikan dalam pembentukan identitas personal seseorang menurut pandangan sosiologi adalah melalui...",
        "options": [
            "Refleksi diri yang mendalam tanpa pengaruh eksternal.",
            "Pewarisan genetik dari orang tua ke anak.",
            "Interaksi sosial dengan lingkungan sekitar dan internalisasi nilai.",
            "Pengaruh langsung dari media massa dan teknologi modern.",
            "Pencapaian akademik dan profesional di usia dewasa."
        ],
        "correctAnswerIndex": 2,
        "explanation": "Pembentukan identitas personal adalah hasil dari interaksi sosial yang terus-menerus. Melalui interaksi dengan keluarga, teman sebaya, sekolah, dan masyarakat luas, individu belajar norma, nilai, peran, dan cara melihat dirinya sendiri (konsep diri). Proses sosialisasi ini menjadi fondasi utama identitas seseorang."
    },
    {
        "question": "Perhatikan contoh identitas berikut:\n1. Memiliki rambut hitam lurus\n2. Seorang mahasiswa universitas\n3. Cerdas dalam bidang matematika\n4. Anggota komunitas pecinta lingkungan\n5. Beragama Islam\nYang termasuk contoh identitas sosial ditunjukkan oleh nomor...",
        "options": [
            "1, 2, dan 3",
            "2, 3, dan 4",
            "2, 4, dan 5",
            "1, 3, dan 5",
            "1, 2, 3, 4, dan 5"
        ],
        "correctAnswerIndex": 2,
        "explanation": "Identitas sosial merujuk pada bagian dari konsep diri individu yang berasal dari keanggotaannya dalam kelompok sosial tertentu atau kategori sosial. Oleh karena itu:\n- **2. Seorang mahasiswa universitas:** Ini adalah peran dan status dalam kelompok sosial (lembaga pendidikan).\n- **4. Anggota komunitas pecinta lingkungan:** Ini adalah keanggotaan dalam sebuah kelompok minat atau organisasi sosial.\n- **5. Beragama Islam:** Ini adalah identitas keagamaan, yang merupakan bagian dari identitas sosial dalam konteks kelompok agama.\nSedangkan, 'Memiliki rambut hitam lurus' (1) adalah ciri fisik/biologis, dan 'Cerdas dalam bidang matematika' (3) adalah ciri personal/psikologis, bukan identitas sosial."
    },
    {
        "question": "Kedudukan manusia sebagai makhluk sosial (homo socius) paling tepat diidentifikasi melalui pernyataan bahwa manusia...",
        "options": [
            "Mampu bertahan hidup sepenuhnya secara mandiri tanpa bantuan orang lain.",
            "Selalu ingin berkompetisi dengan individu lain untuk mencapai dominasi.",
            "Memiliki kebutuhan dasar untuk berinteraksi, berkomunikasi, dan bekerja sama dengan sesamanya.",
            "Lebih mengutamakan pemenuhan kebutuhan pribadi di atas kebutuhan kolektif.",
            "Dapat mencapai kebahagiaan dan kesejahteraan optimal dalam isolasi sosial."
        ],
        "correctAnswerIndex": 2,
        "explanation": "Konsep 'homo socius' menekankan bahwa manusia secara kodrat tidak dapat hidup sendiri. Mereka memiliki dorongan dan kebutuhan fundamental untuk bersosialisasi, berinteraksi, berkomunikasi, serta membentuk hubungan dan kelompok sosial. Kebahagiaan dan kelangsungan hidup manusia sangat bergantung pada interaksi dan kerjasama dengan individu lain."
    },
    {
        "question": "Pernyataan yang paling akurat mengenai faktor utama pembentuk identitas individu dalam kajian sosiologi adalah...",
        "options": [
            "Identitas sebagian besar ditentukan oleh susunan genetik yang diwarisi dari orang tua.",
            "Lingkungan geografis tempat tinggal merupakan penentu utama arah identitas seseorang.",
            "Identitas terbentuk melalui proses sosialisasi yang melibatkan internalisasi nilai dan norma masyarakat.",
            "Kecerdasan intelektual dan bakat alami adalah faktor dominan yang membentuk identitas.",
            "Pilihan personal dan kehendak bebas individu adalah satu-satunya penentu identitas."
        ],
        "correctAnswerIndex": 2,
        "explanation": "Dalam sosiologi, sosialisasi merupakan faktor paling fundamental dalam pembentukan identitas. Melalui sosialisasi, individu belajar dan menginternalisasi nilai-nilai, norma-norma, peran-peran, dan bahasa dari lingkungan sosialnya (keluarga, sekolah, teman sebaya, media). Proses inilah yang membentuk siapa diri seseorang dalam konteks masyarakat."
    },
    {
        "question": "Budi, seorang anak dari keluarga miskin, berhasil kuliah di universitas ternama dan menjadi seorang ahli IT yang sukses. Pembentukan identitas Budi sebagai ahli IT yang sukses ini paling tepat dianalisis berdasarkan faktor...",
        "options": [
            "Biologis",
            "Lingkungan geografis",
            "Pengalaman hidup dan interaksi sosial",
            "Keturunan",
            "Nasib semata"
        ],
        "correctAnswerIndex": 2,
        "explanation": "Keberhasilan Budi menjadi ahli IT yang sukses adalah hasil dari serangkaian pengalaman hidup (seperti mendapatkan beasiswa dan menempuh pendidikan tinggi) dan interaksi sosial (belajar dari dosen, berinteraksi dengan teman-teman di kampus, serta bekerja di lingkungan profesional). Faktor-faktor inilah yang membentuk identitas baru Budi sebagai seorang profesional sukses, bukan hanya faktor biologis, geografis, keturunan, atau nasib."
    },
    {
        "question": "Berikut ini adalah beberapa contoh kelompok sosial:\n1. Kumpulan penggemar K-Pop di suatu kota\n2. Ikatan Keluarga Minang Jakarta (IKMJA)\n3. Asosiasi Pengusaha Muda Indonesia (APMI)\n4. Komunitas pecinta sepeda gunung\n5. Paguyuban Warga Jawa Barat (PWB) di Surabaya\nYang merupakan contoh kelompok sosial berdasarkan kesamaan daerah ditunjukkan oleh nomor...",
        "options": [
            "1 dan 3",
            "2 dan 5",
            "3 dan 4",
            "1, 2, dan 4",
            "2, 3, dan 5"
        ],
        "correctAnswerIndex": 1,
        "explanation": "Kelompok sosial berdasarkan kesamaan daerah adalah kelompok yang anggotanya memiliki ikatan karena berasal dari wilayah geografis atau etnis yang sama, meskipun mungkin kini tinggal di tempat berbeda. Ikatan Keluarga Minang Jakarta (IKMJA) adalah kelompok orang Minang di Jakarta, dan Paguyuban Warga Jawa Barat (PWB) di Surabaya adalah kelompok orang Jawa Barat di Surabaya. Keduanya jelas didasarkan pada kesamaan daerah asal."
    },
    {
        "question": "Seorang siswa di sekolahnya diharapkan untuk patuh pada peraturan, rajin belajar, dan menghormati guru. Kondisi ini menunjukkan bahwa...",
        "options": [
            "Status sosial tidak memengaruhi peran individu.",
            "Peran individu ditentukan sepenuhnya oleh bakat alamiah.",
            "Pengaruh sosial membentuk individu untuk menjalankan perannya sesuai harapan kelompok.",
            "Individu bebas menentukan perannya tanpa terikat status.",
            "Status sosial hanya relevan dalam konteks ekonomi."
        ],
        "correctAnswerIndex": 2,
        "explanation": "Dalam sosiologi, peran adalah perilaku yang diharapkan dari seseorang yang menempati status sosial tertentu (dalam hal ini, status sebagai siswa). Harapan-harapan perilaku ini terbentuk dari norma dan nilai sosial yang berlaku dalam lingkungan (sekolah), yang kemudian memengaruhi individu untuk menyesuaikan perilakunya (pengaruh sosial) agar sesuai dengan peran yang diemban."
    },
    {
        "question": "Dalam sosiologi, status sosial yang diperoleh seseorang melalui usaha, kerja keras, dan prestasi yang dicapai sepanjang hidupnya disebut...",
        "options": [
            "Ascribed status",
            "Achieved status",
            "Assigned status",
            "Inherited status",
            "Default status"
        ],
        "correctAnswerIndex": 1,
        "explanation": "**Achieved status** adalah status yang didapatkan individu melalui usaha, kerja keras, kompetensi, dan pencapaian pribadi. Contohnya adalah seorang dokter, profesor, pengusaha, atau atlet profesional. Ini berbeda dengan **Ascribed status** (status bawaan sejak lahir) dan **Assigned status** (status yang diberikan sebagai penghargaan)."
    },
    {
        "question": "Perhatikan pernyataan berikut:\n1. Seorang anak lahir sebagai bangsawan dan mendapatkan gelar kebangsawanan.\n2. Seorang buruh pabrik yang berkat kegigihannya berhasil menjadi manajer.\n3. Seseorang diberikan gelar pahlawan atas jasa-jasanya kepada negara.\n4. Seorang mahasiswa lulus dengan predikat *cum laude* dan langsung diterima di perusahaan multinasional.\nPernyataan yang menunjukkan cara memperoleh status melalui **achieved status** adalah nomor...",
        "options": [
            "1 dan 2",
            "1 dan 3",
            "2 dan 4",
            "3 dan 4",
            "1, 2, dan 4"
        ],
        "correctAnswerIndex": 2,
        "explanation": "Achieved status adalah status yang diperoleh melalui usaha dan prestasi individu. Oleh karena itu:\n- Pernyataan 2 (buruh menjadi manajer) menunjukkan kenaikan status melalui kerja keras dan upaya.\n- Pernyataan 4 (lulus *cum laude* dan diterima di perusahaan multinasional) menunjukkan pencapaian akademik dan profesional.\nSedangkan, pernyataan 1 adalah *ascribed status* (bawaan lahir), dan pernyataan 3 adalah *assigned status* (pemberian/penghargaan dari masyarakat)."
    },
    {
        "question": "Salah satu faktor utama yang dapat memicu munculnya gejala sosial negatif, seperti ketimpangan ekonomi yang makin lebar, adalah...",
        "options": [
            "Stabilitas politik yang sangat kuat.",
            "Tingkat pendidikan yang merata di seluruh lapisan masyarakat.",
            "Perubahan sosial yang cepat dan ketidakmampuan masyarakat beradaptasi.",
            "Sistem kontrol sosial yang sangat efektif.",
            "Ketersediaan sumber daya alam yang melimpah."
        ],
        "correctAnswerIndex": 2,
        "explanation": "Gejala sosial negatif seringkali muncul sebagai konsekuensi dari perubahan sosial yang terjadi terlalu cepat atau ketika masyarakat tidak mampu beradaptasi dengan perubahan tersebut. Ketidakmampuan beradaptasi ini dapat menyebabkan disorganisasi sosial, munculnya masalah baru seperti pengangguran struktural, atau memburuknya kesenjangan ekonomi jika tidak ada kebijakan yang mendukung adaptasi."
    },
    {
        "question": "Pernyataan berikut yang paling tepat menggambarkan suatu gejala sosial adalah...",
        "options": [
            "Terjadinya gempa bumi berkekuatan tinggi di wilayah pegunungan.",
            "Erupsi gunung berapi yang mengeluarkan awan panas.",
            "Meningkatnya angka kenakalan remaja akibat pengaruh media sosial dan lingkungan pergaulan.",
            "Perubahan cuaca ekstrem yang menyebabkan banjir di beberapa daerah.",
            "Wabah penyakit yang menyebar cepat karena faktor biologis."
        ],
        "correctAnswerIndex": 2,
        "explanation": "Gejala sosial adalah fenomena yang timbul dari interaksi sosial dan struktur masyarakat. Opsi C (kenakalan remaja) jelas merupakan masalah sosial yang dipengaruhi oleh lingkungan sosial, pendidikan, dan interaksi individu. Sedangkan opsi lainnya (gempa, erupsi, banjir, wabah penyakit) lebih merupakan fenomena alam atau biologis, meskipun dampaknya bisa menimbulkan masalah sosial."
    },
    {
        "question": "Kondisi di mana masyarakat mengalami disintegrasi norma dan nilai-nilai yang berlaku, sehingga menyebabkan kebingungan dan perilaku menyimpang, disebut sebagai...",
        "options": [
            "Modernisasi",
            "Globalisasi",
            "Anomie",
            "Urbanisasi",
            "Konsumerisme"
        ],
        "correctAnswerIndex": 2,
        "explanation": "**Anomie** adalah konsep sosiologis yang diperkenalkan oleh Emile Durkheim, merujuk pada keadaan di mana norma-norma sosial kehilangan kekuatannya dalam mengatur perilaku individu. Kondisi ini sering terjadi akibat perubahan sosial yang cepat, menyebabkan kebingungan, disorientasi, dan peningkatan perilaku menyimpang atau deviasi sosial karena individu tidak lagi memiliki pedoman moral yang jelas."
    },
    {
        "question": "Untuk mengatasi gejala sosial negatif yang muncul akibat perubahan sosial yang cepat, upaya yang paling efektif dan berkelanjutan adalah...",
        "options": [
            "Mengisolasi masyarakat dari pengaruh luar dan teknologi baru.",
            "Menolak semua bentuk perubahan dan kembali ke tradisi lama.",
            "Membatasi interaksi antar kelompok yang berbeda di masyarakat.",
            "Meningkatkan literasi masyarakat dan kemampuan adaptasi terhadap perubahan positif.",
            "Hanya memberikan bantuan sosial tanpa upaya pemberdayaan."
        ],
        "correctAnswerIndex": 3,

        // Global variables for quiz state
        let currentQuestionIndex = 0;
        let userAnswers = []; // Stores { questionIndex: index, selectedOption: optionIndex, isCorrect: boolean }
        let correctCount = 0;
        let incorrectCount = 0;
        let skippedCount = 0;
        let isAnswerSelected = false; // To prevent multiple selections for a single question

        const resultScreen = document.getElementById('result-screen');

        const questionCounter = document.getElementById('question-counter');

        // --- Functions ---

        /**
         * Hides all main screens and displays the specified one.
         * @param {string} screenId - The ID of the screen to show.
         */
        function showScreen(screenId) {
            quizScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden');

            const targetScreen = document.getElementById(screenId);
            if (targetScreen) {
                targetScreen.classList.remove('hidden');
                targetScreen.classList.add('flex'); // Ensure flex display for centering or layout
            }
        }

        /**
         * Initializes the quiz for this subject.
         */
        function initializeQuiz() {
            const quizState = loadQuizState(currentQuizSubject);
            if (quizState) {
                currentQuestionIndex = quizState.currentQuestionIndex || 0;
                userAnswers = quizState.userAnswers || [];
                correctCount = quizState.correctCount || 0;
                incorrectCount = quizState.incorrectCount || 0;
                skippedCount = quizState.skippedCount || 0;
                console.log('Resuming quiz for', currentQuizSubject, 'at question', currentQuestionIndex + 1);
            } else {
                clearQuizState(currentQuizSubject);
                currentQuestionIndex = 0;
                userAnswers = [];
                correctCount = 0;
                incorrectCount = 0;
                skippedCount = 0;
                console.log('Starting new quiz for', currentQuizSubject);
            }

            showScreen('quiz-screen');
            loadQuestion();
        }

        /**
         * Loads and displays the current question.
         */
        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];

                questionCounter.textContent = `Soal ${currentQuestionIndex + 1} dari ${questions.length}`;
                questionText.innerHTML = parseMarkdown(question.question);
                optionsContainer.innerHTML = ''; // Clear previous options

                question.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = `option-button bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-3 px-4 rounded-lg shadow-sm transition duration-200 w-full text-left ring-1 ring-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400`;
                    button.onclick = () => handleAnswer(index);
                    optionsContainer.appendChild(button);
                });

                feedbackArea.innerHTML = ''; // Clear feedback area
                nextButton.classList.add('opacity-50', 'cursor-not-allowed');
                nextButton.disabled = true;
                isAnswerSelected = false; // Allow new selection for this question

                // Manage prev button state
                if (currentQuestionIndex === 0) {
                    prevButton.classList.add('opacity-50', 'cursor-not-allowed');
                    prevButton.disabled = true;
                } else {
                    prevButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    prevButton.disabled = false;
                }

                // If loading from saved state, re-apply visual feedback for the current question if already answered
                const savedAnswer = userAnswers[currentQuestionIndex];
                if (savedAnswer && savedAnswer.selectedOption !== null) {
                    isAnswerSelected = true; // Mark as answered
                    nextButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    nextButton.disabled = false;
                    applyFeedbackToOptions(savedAnswer.selectedOption, savedAnswer.isCorrect, question);
                    feedbackArea.innerHTML = `
                        <p class="font-semibold mb-2 ${savedAnswer.isCorrect ? 'correct-text' : 'incorrect-text'}">
                            ${savedAnswer.isCorrect ? 'Jawaban Anda Benar!' : 'Jawaban Anda Salah.'}
                        </p>
                        <p class="feedback-text">
                            <strong>Pembahasan:</strong> ${question.explanation}
                        </p>
                    `;
                }

            } else {
                showResultScreen();
            }
        }

        /**
         * Applies visual feedback to option buttons.
         * @param {number} selectedIndex - The index of the option chosen by the user.
         * @param {boolean} isCorrect - Whether the selected answer was correct.
         * @param {object} question - The current question object.
         */
        function applyFeedbackToOptions(selectedIndex, isCorrect, question) {
            const optionButtons = optionsContainer.children;
            Array.from(optionButtons).forEach((button, index) => {
                button.disabled = true; // Disable all options
                button.classList.remove('hover:bg-gray-200'); // Remove hover effect

                if (index === selectedIndex) {
                    button.classList.add('selected');
                    if (isCorrect) {
                        button.classList.add('correct');
                        button.innerHTML = `${button.textContent} <span class="feedback-icon text-green-600"></span>`;
                    } else {
                        button.classList.add('incorrect');
                        button.innerHTML = `${button.textContent} <span class="feedback-icon text-red-600"></span>`;
                    }
                }

                // Always show the correct answer with a green highlight if it's different from selected
                if (index === question.correctAnswerIndex && (index !== selectedIndex || isCorrect)) {
                    button.classList.add('correct');
                    button.innerHTML = `${button.textContent} <span class="feedback-icon text-green-600"></span>`;
                }
            });
        }


        /**
         * Handles the user's answer selection.
         * @param {number} selectedIndex - The index of the option chosen by the user.
         */
        function handleAnswer(selectedIndex) {
            if (isAnswerSelected) return; // Prevent multiple clicks on options

            isAnswerSelected = true;
            const currentQuestion = questions[currentQuestionIndex];
            const isCorrect = (selectedIndex === currentQuestion.correctAnswerIndex);

            // Check if this question was already answered and if the answer changed
            const previousAnswer = userAnswers[currentQuestionIndex];
            if (previousAnswer && previousAnswer.selectedOption !== null) {
                // If previously answered and now re-answered, adjust counts
                if (previousAnswer.isCorrect && !isCorrect) {
                    correctCount--;
                    incorrectCount++;
                } else if (!previousAnswer.isCorrect && isCorrect) {
                    incorrectCount--;
                    correctCount++;
                }
            } else if (previousAnswer && previousAnswer.selectedOption === null) {
                // If previously skipped, but now answered
                skippedCount--;
                if (isCorrect) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            } else {
                // First time answering this question
                if (isCorrect) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            }

            // Store the answer
            userAnswers[currentQuestionIndex] = {
                questionIndex: currentQuestionIndex,
                selectedOption: selectedIndex,
                isCorrect: isCorrect,
                subject: currentQuizSubject
            };

            applyFeedbackToOptions(selectedIndex, isCorrect, currentQuestion);

            // Show explanation
            feedbackArea.innerHTML = `
                <p class="font-semibold mb-2 ${isCorrect ? 'correct-text' : 'incorrect-text'}">
                    ${isCorrect ? 'Jawaban Anda Benar!' : 'Jawaban Anda Salah.'}
                </p>
                <p class="feedback-text">
                    <strong>Pembahasan:</strong> ${currentQuestion.explanation}
                </p>
            `;

            nextButton.classList.remove('opacity-50', 'cursor-not-allowed');
            nextButton.disabled = false;
            saveQuizState(currentQuizSubject); // Save state after each answer
        }

        /**
         * Moves to the previous question.
         */
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        /**
         * Moves to the next question or finishes the quiz.
         */
        function nextQuestion() {
            // If user did not select an answer before clicking next, it's skipped
            if (!isAnswerSelected) {
                const previousAnswer = userAnswers[currentQuestionIndex];
                if (!previousAnswer || previousAnswer.selectedOption === null) {
                    userAnswers[currentQuestionIndex] = {
                        questionIndex: currentQuestionIndex,
                        selectedOption: null, // Indicates skipped
                        isCorrect: false, // Skipped is counted as incorrect for scoring purposes
                        subject: currentQuizSubject
                    };
                    skippedCount++;
                }
            }
            saveQuizState(currentQuizSubject); // Save state before moving to the next question
            currentQuestionIndex++;
            loadQuestion();
        }

        /**
         * Displays the final result screen.
         */
        function showResultScreen() {
            // Recalculate scores based on userAnswers to ensure accuracy after resuming from local storage
            correctCount = userAnswers.filter(a => a.isCorrect).length;
            incorrectCount = userAnswers.filter(a => a.selectedOption !== null && !a.isCorrect).length;
            skippedCount = userAnswers.filter(a => a.selectedOption === null).length;

            correctScoreSpan.textContent = correctCount;
            incorrectScoreSpan.textContent = incorrectCount;
            skippedScoreSpan.textContent = skippedCount;

            // Set up the "Go to Material" button
            goToMaterialButton.onclick = () => {
                // Navigate to material.html, passing the subject and a flag that it came from quiz
                window.location.href = `material.html?subject=${currentQuizSubject}&fromQuiz=true`;
            };

            showScreen('result-screen');
            clearQuizState(currentQuizSubject); // Clear state after quiz is finished and results are shown
        }

        /**
         * Displays all questions with user's answers, correct answers, and explanations.
         */
        function reviewQuiz() {
            showScreen('review-screen');
            reviewContainer.innerHTML = ''; // Clear previous review content

            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const selectedOptionText = userAnswer && userAnswer.selectedOption !== null ? question.options[userAnswer.selectedOption] : 'Tidak dijawab';
                const correctAnswerText = question.options[question.correctAnswerIndex];
                const isCorrect = (userAnswer && userAnswer.isCorrect);

                const questionReviewDiv = document.createElement('div');
                questionReviewDiv.className = `p-5 rounded-lg shadow-md ${isCorrect ? 'bg-green-50' : (userAnswer && userAnswer.selectedOption !== null ? 'bg-red-50' : 'bg-yellow-50')} border ${isCorrect ? 'border-green-200' : (userAnswer && userAnswer.selectedOption !== null ? 'border-red-200' : 'border-yellow-200')}`;
                questionReviewDiv.innerHTML = `
                    <h3 class="text-lg font-bold text-gray-900 mb-2">Soal ${index + 1}:</h3>

                    <ul class="list-disc ml-5 mb-3 text-gray-700">
                        ${question.options.map((option, optIndex) => `
                            <li class="${optIndex === question.correctAnswerIndex ? 'font-bold text-green-700' : ''} ${userAnswer && optIndex === userAnswer.selectedOption && optIndex !== question.correctAnswerIndex ? 'line-through text-red-600' : ''}">
                                ${option}
                                ${optIndex === question.correctAnswerIndex ? '<span class="text-green-600 font-semibold"> (Jawaban Benar)</span>' : ''}
                                ${userAnswer && optIndex === userAnswer.selectedOption && optIndex !== question.correctAnswerIndex ? '<span class="text-red-600 font-semibold"> (Jawaban Anda)</span>' : ''}
                            </li>
                        `).join('')}
                    </ul>
                    <p class="mb-2"><strong>Jawaban Anda:</strong> <span class="${userAnswer && userAnswer.selectedOption !== null && userAnswer.isCorrect ? 'text-green-600' : (userAnswer && userAnswer.selectedOption !== null ? 'text-red-600' : 'text-gray-500')}">${selectedOptionText}</span></p>
                    <p class="mb-2"><strong>Jawaban Benar:</strong> <span class="text-green-600">${correctAnswerText}</span></p>
                    <p class="text-sm text-gray-700"><strong>Pembahasan:</strong> ${question.explanation}</p>

                reviewContainer.appendChild(questionReviewDiv);

        }

        // --- Local Storage Functions ---

        /**
         * Saves current quiz state to localStorage.
         * @param {string} subject - The subject of the quiz (e.g., 'sosiologi').
         */
        function saveQuizState(subject) {
            const quizState = {
                currentQuestionIndex: currentQuestionIndex,
                userAnswers: userAnswers,
                correctCount: correctCount,
                incorrectCount: incorrectCount,
                skippedCount: skippedCount,
                currentQuizSubject: subject // Ensure subject is stored
            };
            localStorage.setItem(`quizAppState_${subject}`, JSON.stringify(quizState));
        }

        /**
         * Loads quiz state from localStorage for a specific subject.
         * @param {string} subject - The subject of the quiz to load.
         * @returns {object|null} The loaded quiz state, or null if not found.
         */
        function loadQuizState(subject) {
            const storedState = localStorage.getItem(`quizAppState_${subject}`);
            if (storedState) {
                return JSON.parse(storedState);
            }
            return null;
        }

        /**
         * Clears quiz state from localStorage for a specific subject.
         * @param {string} subject - The subject of the quiz to clear.
         */
        function clearQuizState(subject) {
            localStorage.removeItem(`quizAppState_${subject}`);
        }


        // --- Utility Functions ---

        /**
         * Function to parse a limited set of Markdown for content.
         * Handles bold, italic, headings, unordered lists (* or -), ordered lists (1.), and paragraphs.
         * Ensures no stray '*' appear from formatting.
         * @param {string} text - The markdown text to parse.
         * @returns {string} HTML string.
         */
        function parseMarkdown(text) {
            let html = text;

            // Handle inline bold and italic first, as they can be within paragraphs or list items
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); // Bold
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>'); // Italic

            // Split text into blocks based on two or more newlines (paragraph separator)
            const blocks = html.split(/\n\s*\n/);
            let resultHtml = [];

            blocks.forEach(block => {
                // Trim the block and split by single newline for processing lines within a block
                let lines = block.trim().split('\n');

                // Skip empty blocks
                if (lines.length === 0 || lines[0].trim() === '') {
                    return;
                }

                // Check for headings
                if (lines[0].startsWith('#### ')) {
                    resultHtml.push(`<h4>${lines[0].substring(5).trim()}</h4>`);
                } else if (lines[0].startsWith('### ')) {
                    resultHtml.push(`<h3>${lines[0].substring(4).trim()}</h3>`);
                } else if (lines[0].startsWith('## ')) {
                    resultHtml.push(`<h2>${lines[0].substring(3).trim()}</h2>`);
                } else if (lines[0].startsWith('# ')) {
                    resultHtml.push(`<h1>${lines[0].substring(2).trim()}</h1>`);
                }
                // Check for lists
                else if (lines[0].match(/^[*-]\s/) || lines[0].match(/^\d+\.\s/)) {
                    let isOrderedList = lines[0].match(/^\d+\.\s/);
                    let listTag = isOrderedList ? 'ol' : 'ul';
                    let listItemsHtml = '';

                    lines.forEach(line => {
                        let listItemContent = line.replace(/^[*-]\s/, '').replace(/^\d+\.\s/, '').trim();
                        // Re-apply bold/italic inside list items after removing list markers
                        listItemContent = listItemContent.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                        listItemContent = listItemContent.replace(/\*(.*?)\*/g, '<em>$1</em>');
                        listItemsHtml += `<li>${listItemContent}</li>`;
                    });
                    resultHtml.push(`<${listTag}>${listItemsHtml}</${listTag}>`);
                }
                // Check for pre-formatted blocks (like tables) - simple heuristic
                else if (block.includes('|') && block.trim().startsWith('|')) {
                     resultHtml.push(`<pre class="bg-gray-100 p-2 rounded-md text-sm overflow-x-auto">${block}</pre>`);
                }
                // Otherwise, it's a regular paragraph
                else {
                    // Re-apply bold/italic inside paragraphs after parsing block structure
                    let paragraphContent = lines.join('<br>'); // Join lines with <br> for soft breaks within a paragraph
                    paragraphContent = paragraphContent.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    paragraphContent = paragraphContent.replace(/\*(.*?)\*/g, '<em>$1</em>');
                    resultHtml.push(`<p>${paragraphContent}</p>`);
                }
            });

            return resultHtml.join('');
        }


        // --- Event Listeners and Initial Load ---
        window.onload = () => {
            initializeQuiz();

            // Quiz buttons
            nextButton.addEventListener('click', nextQuestion);
            prevButton.addEventListener('click', prevQuestion); // New
            reviewButton.addEventListener('click', reviewQuiz);

            // Restart button on result screen
            if (restartButtonLink) {
                restartButtonLink.addEventListener('click', () => {
                    clearQuizState(currentQuizSubject); // Clear state when restarting from result screen
                });
            }

            // Back to home from review screen
            if (reviewBackToHomeLink) {
                reviewBackToHomeLink.addEventListener('click', () => {
                    clearQuizState(currentQuizSubject); // Clear state when returning from review to home
                });
            }
        };
