        function parseMarkdown(text) {

                } else if (lines[0].startsWith('# ')) {

                    lines.forEach(line => {
                        let listItemContent = line.replace(/^[*-]\s/, '').replace(/^\d+\.\s/, '').trim();
                        listItemsHtml += `<li>${listItemContent}</li>`;
                    });
                    resultHtml.push(`<${listTag}>${listItemsHtml}</${listTag}>`);
                }
                // Check for pre-formatted blocks (like tables) - simple heuristic
                else if (block.includes('|') && block.trim().startsWith('|')) {
                     resultHtml.push(`<pre class="bg-gray-100 p-2 rounded-md text-sm overflow-x-auto">${block}</pre>`);
                }
                // Otherwise, it's a regular paragraph
                else {
                    resultHtml.push(`<p>${lines.join('<br>')}</p>`); // Join lines with <br> for soft breaks within a paragraph
                }
            });

            return resultHtml.join('');
        }


        // --- Event Listeners ---
        window.onload = () => {
            // Check for saved quiz state on page load
            if (loadQuizState()) {
                showScreen('quiz-screen');
                loadQuestion(); // Load the question where user left off
            } else {
                showScreen('home-screen');
            }

            // Quiz buttons
            startEkonomiQuizButton.addEventListener('click', () => startQuiz(ekonomiQuestions, 'ekonomi'));
            startSosiologiQuizButton.addEventListener('click', () => startQuiz(sosiologiQuestions, 'sosiologi'));
            nextButton.addEventListener('click', nextQuestion);
            reviewButton.addEventListener('click', reviewQuiz);
            restartButton.addEventListener('click', resetQuiz);
            backToHomeFromReviewButton.addEventListener('click', resetQuiz);

            // Material buttons
            startEkonomiMaterialButton.addEventListener('click', () => startMaterial('ekonomi', false)); // false = not from quiz
            startSosiologiMaterialButton.addEventListener('click', () => startMaterial('sosiologi', false)); // false = not from quiz
            backToHomeFromMaterialButton.addEventListener('click', resetQuiz);
            backToQuizFromMaterialButton.addEventListener('click', () => {
                // This button should only be visible/enabled if quiz state exists
                // and user desires to go back to quiz.
                // The loadQuizState() ensures 'questions' and 'currentQuestionIndex' are correctly set.
                showScreen('quiz-screen');
                loadQuestion(); // Reloads the question user was on
            });
        };
    </script>
