<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Kuis & Materi</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        #app-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 700px; /* Adjusted max width for home screen */
            width: 100%;
            text-align: center;
        }
        .main-button {
            padding: 1rem 1.5rem;
            font-size: 1.125rem;
            display: block; /* Make buttons stack vertically on small screens */
            width: 100%; /* Full width on small screens */
            text-decoration: none; /* Remove underline for links acting as buttons */
        }
        @media (min-width: 768px) {
            .main-button {
                display: inline-block; /* Display side-by-side on larger screens */
                width: auto;
            }
        }
    </style>
</head>
<body class="selection:bg-blue-300 selection:text-white">
    <div id="app-container">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-8 leading-tight">
            Pilih Mode Pembelajaran
        </h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full mx-auto">
            <a href="quiz_ekonomi.html" class="main-button bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg transform transition duration-300 hover:scale-105">
                Kuis Ekonomi
            </a>
            <a href="quiz_sosiologi.html" class="main-button bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl shadow-lg transform transition duration-300 hover:scale-105">
                Kuis Sosiologi
            </a>
            <a href="material.html?subject=ekonomi" class="main-button bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-xl shadow-lg transform transition duration-300 hover:scale-105">
                Materi Ekonomi
            </a>
            <a href="material.html?subject=sosiologi" class="main-button bg-orange-600 hover:bg-orange-700 text-white font-bold rounded-xl shadow-lg transform transition duration-300 hover:scale-105">
                Materi Sosiologi
            </a>
        </div>
    </div>
</body>
</html>
