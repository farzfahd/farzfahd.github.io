          * ***Malware* dan *Ransomware*:** Perangkat lunak jahat dapat menginfeksi sistem, mencuri data, atau menguncinya hingga tebusan dibayar.
          * **Pencurian Identitas:** Data pribadi yang disimpan secara digital rentan dicuri dan disalahgunakan.
          * Risiko ini sangat tinggi karena sifat transaksi yang tidak melibatkan pertemuan fisik dan sangat bergantung pada keamanan siber.
      2.  **Kesenjangan Digital (*Digital Divide*):**
          * Tidak semua lapisan masyarakat memiliki akses setara ke internet atau perangkat digital yang memadai (smartphone, laptop).
          * Tingkat literasi digital yang rendah di sebagian populasi dapat menghambat adopsi layanan digital dan membuat mereka rentan terhadap penipuan.

      4.  **Ketergantungan Tinggi pada Infrastruktur Teknologi:**

                              content: `**Otoritas Jasa Keuangan (OJK)** adalah lembaga negara independen yang dibentuk berdasarkan **Undang-Undang Nomor 21 Tahun 2011**. OJK memiliki peran vital dalam sektor jasa keuangan Indonesia dengan tugas utama:
      * Mengatur dan mengawasi seluruh kegiatan di sektor jasa keuangan.
      * Melindungi kepentingan konsumen dan masyarakat.

      **Lingkup Pengawasan OJK:**
      OJK mengawasi tiga sektor utama dalam jasa keuangan:
      1.  **Perbankan:** Meliputi bank umum konvensional dan syariah, serta Bank Perkreditan Rakyat (BPR). Pengawasan mencakup solvabilitas, likuiditas, manajemen risiko, tata kelola, dan kesehatan keuangan bank.
      2.  **Pasar Modal:** Meliputi bursa efek, perusahaan efek (sekuritas), manajer investasi, lembaga kliring, lembaga penyimpanan dan penyelesaian, serta produk-produk pasar modal seperti saham, obligasi, dan reksa dana.
      3.  **Industri Keuangan Non-Bank (IKNB):** Ini adalah cakupan yang sangat luas, mencakup asuransi, dana pensiun, lembaga pembiayaan (leasing, multifinance, anjak piutang, modal ventura), pegadaian, lembaga jasa keuangan khusus, dan juga *fintech* (teknologi finansial).

      **Peran OJK sebagai Pengganti BI dalam Pengawasan Mikroprudensial:**
      Salah satu perubahan signifikan dalam arsitektur keuangan Indonesia adalah peralihan tugas pengaturan dan pengawasan bank dari Bank Indonesia ke OJK. Sejak **31 Desember 2013**, OJK secara resmi mengambil alih tugas pengaturan dan pengawasan bank secara **mikroprudensial**.
      * **Pengawasan Mikroprudensial:** Fokus pada kesehatan dan stabilitas masing-masing lembaga keuangan (bank, asuransi, dll.) secara individual, memastikan mereka memenuhi standar operasional dan risiko yang ditetapkan.
      * **Bank Indonesia** tetap bertanggung jawab atas pengawasan **makroprudensial**, yaitu menjaga stabilitas sistem keuangan secara keseluruhan untuk mencegah krisis yang bersifat sistemik.

      **Tugas dan Wewenang OJK:**
      Untuk menjalankan tugasnya, OJK diberikan wewenang yang sangat luas, antara lain:
      * **Pengaturan:** Menetapkan peraturan perundang-undangan di sektor jasa keuangan (misalnya, standar permodalan bank, aturan emisi saham, ketentuan produk asuransi).

      * **Penyidikan:** Melakukan penyidikan terhadap dugaan pelanggaran hukum di sektor jasa keuangan.
      * **Perlindungan Konsumen:** Menerima pengaduan masyarakat, memfasilitasi penyelesaian sengketa, dan melakukan edukasi keuangan. Divisi **Edukasi dan Perlindungan Konsumen OJK** memiliki peran krusial dalam menangani kasus-kasus seperti investasi bodong dan penipuan online.

      **Hubungan OJK dan BI:**

                              content: `Bank Indonesia (BI) memiliki hak tunggal untuk mengelola uang rupiah, yang merupakan salah satu tugas inti bank sentral untuk menjaga ketersediaan uang yang layak edar dan kepercayaan masyarakat terhadap mata uang. Proses pengelolaan uang rupiah oleh BI meliputi beberapa tahapan penting yang diatur secara ketat.

                              title: "4.1 Fungsi dan Peran LPS",
                              content: `**Lembaga Penjamin Simpanan (LPS)** adalah lembaga independen yang didirikan berdasarkan **Undang-Undang Nomor 24 Tahun 2004** tentang Lembaga Penjamin Simpanan. LPS memiliki peran yang sangat krusial dalam menjaga kepercayaan masyarakat terhadap sistem perbankan dan stabilitas keuangan nasional. Keberadaan LPS memberikan rasa aman bagi nasabah penyimpan uang di bank.

      **Dua Fungsi Utama LPS:**

      1.  **Menjamin Simpanan Nasabah Bank:**
          * **Tujuan Utama:** Ini adalah fungsi inti LPS. LPS berfungsi untuk melindungi dana nasabah penyimpan dari risiko kerugian jika bank tempat mereka menyimpan uang mengalami kegagalan (dicabut izin usahanya atau dilikuidasi).
          * **Mekanisme Penjaminan:** Jika suatu bank dicabut izin usahanya oleh OJK atau dinyatakan bangkrut, LPS akan membayarkan klaim simpanan nasabah yang memenuhi syarat penjaminan.
          * **Batas Penjaminan:** Saat ini, batas maksimal simpanan yang dijamin oleh LPS adalah **Rp2 miliar per nasabah per bank**. Artinya, jika seorang nasabah memiliki simpanan di satu bank senilai Rp2 miliar atau kurang, seluruh simpanan tersebut akan dijamin dan dibayarkan oleh LPS jika bank tersebut bangkrut. Jika simpanan melebihi Rp2 miliar, sisa simpanan yang tidak dijamin akan diselesaikan melalui proses likuidasi aset bank.
          * **Syarat Penjaminan:** Agar simpanan dijamin LPS, bank harus memenuhi beberapa syarat, antara lain: tercatat di LPS, data nasabah tercatat dengan benar, tingkat bunga simpanan tidak melebihi tingkat bunga penjaminan LPS, dan tidak ada indikasi yang merugikan bank.
          * **Manfaat:** Menjaga kepercayaan masyarakat, mencegah *bank run* (penarikan dana besar-besaran karena panik), dan menjaga stabilitas sistem perbankan.

      2.  **Turut Serta Memelihara Stabilitas Sistem Perbankan:**
          * **Peran Resolusi Bank:** LPS berperan dalam menangani bank yang bermasalah. Ini mencakup fungsi resolusi bank, di mana LPS dapat melakukan penyelamatan bank (jika dinilai berdampak sistemik dan biaya penyelamatan lebih rendah dari biaya likuidasi) atau melakukan likuidasi (pembubaran) bank yang dicabut izin usahanya.
          * **Mengurangi Dampak Sistemik:** Dengan menstabilkan atau melikuidasi bank yang gagal secara teratur, LPS mencegah efek domino yang dapat menular ke bank lain dan mengganggu seluruh sistem keuangan.
          * **Koordinasi:** LPS berkoordinasi erat dengan Bank Indonesia (BI) dan Otoritas Jasa Keuangan (OJK) dalam menjaga stabilitas sistem keuangan secara menyeluruh.

      <div class="conclusion">

                              title: "5.1 Pengertian Sistem Pembayaran",
                              content: `**Sistem Pembayaran (SP)** adalah seperangkat aturan, lembaga, dan mekanisme yang digunakan untuk memindahkan dana guna memenuhi suatu kewajiban yang timbul dari suatu kegiatan ekonomi. Dengan kata lain, ini adalah infrastruktur yang memungkinkan uang berpindah tangan dari satu pihak ke pihak lain, baik individu, perusahaan, maupun pemerintah. Sistem pembayaran modern sangat kompleks, melibatkan teknologi canggih dan berbagai regulasi.

      **Komponen Utama Sistem Pembayaran:**
      1.  **Regulator:** Pihak yang menetapkan kebijakan dan aturan main (di Indonesia: Bank Indonesia).

      **1. Fungsi Manifest (Nyata / Disadari):**
      * **Pengertian:** Fungsi yang jelas, disadari, direncanakan, dan secara eksplisit menjadi tujuan utama pembentukan atau keberadaan suatu lembaga sosial. Ini adalah fungsi yang diakui dan diinginkan oleh anggota masyarakat.

                              title: "4.1 Stratifikasi Sosial",
                              content: `**Stratifikasi Sosial** adalah pembedaan atau pengelompokan anggota masyarakat secara **vertikal (bertingkat)** berdasarkan status atau kedudukan sosial yang dimiliki. Hasilnya adalah lapisan-lapisan sosial (strata) yang tersusun secara hierarkis, di mana ada kelompok di atas (lebih tinggi) yang memiliki lebih banyak kekuasaan, kekayaan, atau prestise, dan kelompok di bawah (lebih rendah) dengan akses yang lebih terbatas. Stratifikasi sosial adalah fenomena universal yang ada di hampir setiap masyarakat, meskipun bentuk dan dasarnya bervariasi.

      **Dasar-Dasar Stratifikasi Sosial (Dimensi Utama):**
      Dasar yang digunakan untuk membedakan lapisan masyarakat bervariasi antar masyarakat dan zaman.
      1.  **Kekayaan (Ekonomi):**
          * **Definisi:** Kepemilikan harta benda, properti, penghasilan, dan sumber daya ekonomi. Ini adalah dasar yang paling umum dan signifikan dalam masyarakat modern.
          * **Pengaruh:** Kelompok yang memiliki kekayaan lebih besar cenderung memiliki akses lebih baik ke pendidikan, kesehatan, perumahan, dan kesempatan lainnya.
          * **Contoh:** Pembagian kelas atas (kaya), menengah, dan bawah (miskin) berdasarkan tingkat pendapatan dan kepemilikan aset.
      2.  **Kekuasaan:**
          * **Definisi:** Kemampuan untuk memengaruhi dan mengendalikan perilaku orang lain atau kelompok, bahkan bertentangan dengan keinginan mereka. Kekuasaan seringkali berkaitan dengan posisi dalam pemerintahan, militer, atau organisasi besar.
          * **Pengaruh:** Individu atau kelompok yang memiliki kekuasaan tinggi dapat membuat keputusan yang memengaruhi banyak orang dan mengontrol sumber daya.
          * **Contoh:** Pejabat tinggi negara, pemimpin partai politik, direktur perusahaan multinasional.
      3.  **Pendidikan:**
          * **Definisi:** Tingkat pendidikan atau gelar akademik yang dicapai seseorang. Pendidikan sering dianggap sebagai salah satu saluran mobilitas sosial paling penting.
          * **Pengaruh:** Tingkat pendidikan yang lebih tinggi seringkali berkorelasi dengan pekerjaan yang lebih baik, penghasilan lebih tinggi, dan prestise sosial.
          * **Contoh:** Dokter, profesor, insinyur seringkali ditempatkan pada strata sosial yang lebih tinggi dibanding pekerja tidak terampil.
      4.  **Keturunan/Garis Keturunan (Ascribed):**
          * **Definisi:** Asal-usul keluarga, nenek moyang, atau keanggotaan dalam klan/kasta tertentu. Ini adalah dasar yang sangat dominan dalam masyarakat tradisional atau feodal.
          * **Pengaruh:** Posisi sosial ditentukan sejak lahir dan sulit atau tidak mungkin diubah.
          * **Contoh:** Sistem kasta di India, sistem feodal di Eropa abad pertengahan (bangsawan, petani, budak), atau gelar kebangsawanan.
      5.  **Profesi/Pekerjaan:**
          * **Definisi:** Prestige, kehormatan, dan pengakuan sosial yang melekat pada jenis pekerjaan tertentu.
          * **Pengaruh:** Pekerjaan tertentu dianggap lebih terhormat dan memiliki status sosial lebih tinggi dibandingkan pekerjaan lain.
          * **Contoh:** Dokter, hakim, ilmuwan seringkali memiliki prestise lebih tinggi dibanding pekerja pabrik atau buruh.

                              title: "6.2 Konsep Etnosentrisme sebagai Permasalahan Sosial",
                              content: `**Etnosentrisme** adalah sikap atau pandangan yang menganggap budaya atau kelompok etnis sendiri sebagai pusat dari segalanya (*cultural centrism*), dan menggunakan standar budaya serta nilai-nilai kelompoknya sendiri untuk menilai, membandingkan, atau menafsirkan budaya lain. Sikap ini seringkali disertai dengan **kecenderungan merendahkan budaya lain**, menganggapnya inferior, primitif, atau tidak beradab.

      **Etnosentrisme sebagai Permasalahan Sosial:**

      1.  **Memicu Prasangka dan Stereotip Negatif:**
          * Etnosentrisme mendorong pembentukan pandangan negatif yang tidak berdasar (prasangka) dan generalisasi berlebihan (stereotip) terhadap anggota kelompok lain.
          * **Contoh:** Menganggap semua orang dari suku tertentu malas atau tidak jujur, hanya karena satu atau dua pengalaman negatif.

              /**

              function initializeMaterial(subjectName, fromQuiz) {

              /**
               * Function to parse a limited set of Markdown for content.
               * Handles bold, italic, headings, unordered lists (* or -), ordered lists (1.), and paragraphs.
               * Ensures no stray '*' appear from formatting.
               * @param {string} text - The markdown text to parse.
               * @returns {string} HTML string.
               */
              function parseMarkdown(text) {
                  let html = text;

                  // Handle inline bold and italic first, as they can be within paragraphs or list items
                  html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); // Bold
                  html = html.replace(/\*(.*?)\*/g, '<em>$1</em>'); // Italic

                  // Split text into blocks based on two or more newlines (paragraph separator)
                  const blocks = html.split(/\n\s*\n/);
                  let resultHtml = [];

                  blocks.forEach(block => {
                      // Trim the block and split by single newline for processing lines within a block
                      let lines = block.trim().split('\n');

                      // Skip empty blocks
                      if (lines.length === 0 || lines[0].trim() === '') {
                          return;
                      }

                      // Check for headings
                      if (lines[0].startsWith('#### ')) {
                          resultHtml.push(`<h4>${lines[0].substring(5).trim()}</h4>`);
                      } else if (lines[0].startsWith('### ')) {
                          resultHtml.push(`<h3>${lines[0].substring(4).trim()}</h3>`);
                      } else if (lines[0].startsWith('## ')) {
                          resultHtml.push(`<h2>${lines[0].substring(3).trim()}</h2>`);
                      } else if (lines[0].startsWith('# ')) {
                          resultHtml.push(`<h1>${lines[0].substring(2).trim()}</h1>`);
                      }
                      // Check for lists
                      else if (lines[0].match(/^[*-]\s/) || lines[0].match(/^\d+\.\s/)) {
                          let isOrderedList = lines[0].match(/^\d+\.\s/);
                          let listTag = isOrderedList ? 'ol' : 'ul';
                          let listItemsHtml = '';

                          lines.forEach(line => {
                              let listItemContent = line.replace(/^[*-]\s/, '').replace(/^\d+\.\s/, '').trim();
                              // Re-apply bold/italic inside list items after removing list markers
                              listItemContent = listItemContent.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                              listItemContent = listItemContent.replace(/\*(.*?)\*/g, '<em>$1</em>');
                              listItemsHtml += `<li>${listItemContent}</li>`;
                          });
                          resultHtml.push(`<${listTag}>${listItemsHtml}</${listTag}>`);
                      }
                      // Check for pre-formatted blocks (like tables) - simple heuristic
                      else if (block.includes('|') && block.trim().startsWith('|')) {
                           resultHtml.push(`<pre class="bg-gray-100 p-2 rounded-md text-sm overflow-x-auto">${block}</pre>`);
                      }
                      // Otherwise, it's a regular paragraph
                      else {
                          // Re-apply bold/italic inside paragraphs after parsing block structure
                          let paragraphContent = lines.join('<br>'); // Join lines with <br> for soft breaks within a paragraph
                          paragraphContent = paragraphContent.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                          paragraphContent = paragraphContent.replace(/\*(.*?)\*/g, '<em>$1</em>');
                          resultHtml.push(`<p>${paragraphContent}</p>`);
                      }
                  });

                  return resultHtml.join('');
              }
